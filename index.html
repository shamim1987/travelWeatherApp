    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<body>
    <!-- Search City bar -->
    <header>
        <label for="">City</label>
        <input type="text" name="city" placeholder="Where ya goin?" id="city" />
        <button type="submit" name="btn" id="btn">Submit</button>
    </header>

    <!-- current weather  -->
    <div class="weather-app">
        <div class="left">
            <div class="temperature"><span id="temperature">0</span>&deg;</div>
            <div class="location"><span id="location">Unknown</span></div>
            <div class="save"><span id="save">
    <button type="submit" name="save">Save</button></span>

            </div>
        </div>
        <div class="right">
            <div class="top">
                <img id="icon" width="75px" src="imgs/codes/200.png" />
            </div>

            <div class="bottom">

                <div class="humidity">
                    <img src="imgs/humidity.png" height="16px" />
                    <span id="humidity">0</span>%
                </div>

                <div class="wind">
                    <span id="wind">0</span> mph <span id="direction">N</span>
                </div>

            </div>
        </div>
    </div>

    <!-- Weather forecast -->
    <div class="container">

        <div class="row">
            <div class="span4 offset 3">
                <h2>Weather App</h2>
                <p>Enter city name to get the weather forecast</p>
            </div>
            <div class="span6  offset1"><input class="span4" type="text" placeholder="Enter the city name" id="city-name" value="" />
            </div>

        </div>
        <div class="row">
            <div class="span6 offset1"><input type="button" class="btn-primary btn btn-metric" value="Get forecast in metric" />
                <div class="span6 offset1"><input type="button" class="btn-danger btn btn-imperial" value="Get forecast in imperial" />
                </div>
            </div>

            <div class="row">
                <div class="span6 offset1">
                    <table id="log"></table>
                </div>
            </div>

            <div class="row">
                <hr/>
                <p>Shamim Bhagat 2016 (<a href="http://www.linkedin.com/shamim1987">@Sham_B</a>)</p>
            </div>

        </div>
    </div>
