<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/full-width-pics.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="#">Travel Weather</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="/cities.html">My Cities</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Full Width Image Header with Logo -->
    <!-- Image backgrounds are set within the full-width-pics.css file. -->
    <header class="image-bg-fluid-height">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="section-heading">Search the Weather</h1>
                    <!-- Search City bar -->

                    <label for="">City</label>
                    <input type="text" name="city" placeholder="Where ya goin?" id="city" />
                    <button type="submit" name="btn" id="btn">Submit</button>

                    <!-- current weather  -->
                    <div class="weather-app">
                        <div class="left">
                            <div class="temperature"><span id="temperature">0</span>&deg;</div>
                            <div class="location"><span id="location">Unknown</span></div>
                        </div>
                        <div class="right">
                            <div class="top">
                                <img id="icon" width="75px" src="imgs/codes/200.png" />
                            </div>

                            <div class="bottom">

                                <div class="humidity">
                                    <img src="imgs/humidity.png" height="16px" />
                                    <span id="humidity">0</span>%
                                </div>

                                <div class="wind">
                                    <span id="wind">0</span> mph <span id="direction">N</span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Fixed Height Image Aside -->
    <!-- Image backgrounds are set within the full-width-pics.css file. -->

    <!-- Weather Forecast Section -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="section-heading">Extra!Extra! Get ya forecast here.</h2>
                    <div class="row">
                        <div class="span4 offset 3">
                            <p>Enter city name to get the weather forecast</p>
                            <input class="span4" type="text" placeholder="Enter the city name" id="city-name" value="" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="span6 offset1"><input type="button" class="btn-primary btn btn-metric" value="Get forecast in metric" /></div>
                        <div class="span6 offset1"><input type="button" class="btn-danger btn btn-imperial" value="Get forecast in imperial" /></div>
                        </div>

                        <div class="row">
                            <div class="span6 offset1">
                                <table id="log"></table>
                            </div>
                            <div class="col-lg-12">
                                <div class="row">
                                  <div class="span6 offset1">
                                    <h3>Your Cities Here</h3>
                                      <h5 id="h4"></h5>
                                       <table id="cityList">

                                       </table>
                                       <div id="test">

                                       </div>
                                  </div>
                                </div>

                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        <!-- /.container -->
    </section>
    <!-- Footer -->
    <footer>
      <hr>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Shamim Bhagat 2016 (<a href="http://www.linkedin.com/shamim1987">@Sham_B</a>)</p>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </footer>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="weatherforecast.js" charset="utf-8"></script>
    <script type="text/javascript" src="weather.js"></script>
</body>

</html>
